<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/admin-dashboard.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="user-info">
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
                <h3>Admin</h3>
            </div>
            <ul class="nav-links">
                <li class="active">
                    <a href="#savings-entry"><i class="fas fa-wallet"></i> Masukkan Simpanan</a>
                </li>
                <li>
                    <a href="#members"><i class="fas fa-users"></i> Senarai Ahli</a>
                </li>
                <li>
                    <a href="#transactions"><i class="fas fa-exchange-alt"></i> Transaksi</a>
                </li>
                <li>
                    <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Log Keluar</a>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="dashboard-header">
                <h1>Dashboard Admin</h1>
            </header>

            <div class="cards-container">
                <div class="card">
                    <div class="card-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="card-info">
                        <h3>Jumlah Ahli</h3>
                        <p id="totalMembers">0</p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-icon">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <div class="card-info">
                        <h3>Jumlah Simpanan</h3>
                        <p id="totalSavings">RM 0.00</p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-icon">
                        <i class="fas fa-exchange-alt"></i>
                    </div>
                    <div class="card-info">
                        <h3>Jumlah Transaksi</h3>
                        <p id="totalTransactions">0</p>
                    </div>
                </div>
            </div>

            <div class="section-content">
                <!-- Dynamic content will be loaded here -->
            </div>
        </main>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
