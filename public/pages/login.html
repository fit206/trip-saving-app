<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Masuk | Sistem Tabungan Komuniti</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <h2 id="loginTitle">Log Masuk</h2>
                <p class="subtitle">Sila masukkan maklumat anda</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <input type="text" id="userId" required>
                    <label for="userId">ID Pengguna</label>
                    <span class="highlight"></span>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">Kata Laluan</label>
                    <span class="highlight"></span>
                </div>
                <button type="submit" class="login-btn">Log Masuk</button>
            </form>
            <a href="../index.html" class="back-link">‚Üê Kembali ke Halaman Utama</a>
        </div>
    </div>
    <script type="module" src="../js/auth.js"></script>
</body>
</html>
